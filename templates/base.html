<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Over The Board{% endblock %}</title>

  <!-- Bootstrap + FontAwesome + fontes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/mobile-enhancements.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/icon/favicon-16x16.png">
  <link rel="manifest" href="/static/icon/site.webmanifest">
</head>
<body>

  <!-- Header / Navbar -->
  <header class="header">
    <div class="container-fluid px-3">
      <nav class="navbar navbar-expand-lg">
        <div class="navbar-brand d-flex align-items-center">
          <i class="fas fa-chess-king me-2"></i>
          <h1 class="mb-0 d-none d-sm-block" data-i18n="home.header.name">Over The Board</h1>
          <h1 class="mb-0 d-sm-none fs-6" data-i18n="home.name">Chess API</h1>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/"><i class="fas fa-home"></i> <span data-i18n="header.home">Home</span></a>
            <a class="nav-link" href="/tournaments"><i class="fas fa-trophy"></i> <span data-i18n="header.tournaments">Tournaments</span></a>
            <a class="nav-link" href="/players"><i class="fas fa-users"></i> <span data-i18n="header.players">Players</span></a>
            <a class="nav-link" href="/news"><i class="fas fa-newspaper"></i> <span data-i18n="header.news">News</span></a>
            <a class="nav-link" href="/announcements"><i class="fas fa-bullhorn"></i> <span data-i18n="header.announcements">Announcements</span></a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main content (cada template preenche esse bloco) -->
  <main class="main">
    <div class="container-fluid px-3">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container-fluid px-3 text-center">
      <p class="mb-1" data-i18n="footer.title">&copy; 2025 Over The Board - Made with ❤️ for the Chess Community</p>
      <p class="mb-0 small" data-i18n="footer.subTitle">OTB has no legal bond with any chess federations</p>
    </div>
  </footer>

  <!-- Toast container (global) -->
  <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

  <!-- JS: Bootstrap bundle + scripts do projeto -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script que mantém o comportamento original de api-link e define API_BASE_URL -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const apiLinks = document.querySelectorAll(".api-link");
      const baseUrl = window.location.origin;
      window.API_BASE_URL = baseUrl;

      apiLinks.forEach(link => {
        const path = link.getAttribute("data-path");
        if (path && !path.startsWith("http")) {
          link.href = baseUrl + path;
        }
      });

      // marca o link ativo baseado em pathname
      const links = document.querySelectorAll('.navbar .nav-link');
      links.forEach(a => {
        if (a.getAttribute('href') === window.location.pathname) {
          a.classList.add('active');
        } else {
          a.classList.remove('active');
        }
      });
    });
  </script>

  <!-- seus scripts estáticos -->
  <script src="static/js/scripts.js"></script>
  <script src="static/js/i18n.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
