<!DOCTYPE html>
<html
  lang="pt-BR"
  data-bs-theme="dark"
  data-bs-theme-base="gray"
  data-bs-theme-primary="purple"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="{% block meta_description %}Over The Board Chess Tournaments{% endblock %}"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', path='icon/favicon.ico') }}"
    />
    <title>{% block title %}OTB{% endblock %}</title>

    <!-- Tabler CSS via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/custom.css') }}"
    />

    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="page">
      {% include "components/navbar.html" %}
      <div class="page-wrapper">
        <div class="container-xl">{% block content %}{% endblock %}</div>
      </div>
    </div>
    {% include "components/footer.html" %}
    <!-- Tabler JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
